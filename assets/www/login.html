        <div id="footer">
            <a class="ft-home" onClick="Alink(1)"><img src="style/style1/imgs/home.png" class="bottompic" /><div class="bottomText">热点资讯</div></a>

        <script>
        	var userId = window.localStorage.getItem('userid');
			var userName=window.localStorage.getItem("username");
			if(userId){
				$(".loginTitle").first().html(userName);
				$(".loginBut a").remove();
				var exituser="<span onclick='checkOut()'>退出登录</div>";
				$(".loginBut").html(exituser);
				$(".regis").hide();
				$(".detail").show();
				$(".setpass").show();
				var grade = window.localStorage.getItem("grade");
				if(grade == "LEVELONE"){
					grade="普通会员";
				}else if(grade == "LEVELTWO"){
					grade="白金会员";
				}else if(grade == "LEVELTHREE"){
					grade="<font color='red'>VIP会员</font>";
				}
				$(".detail .username span").html(userName);
				$(".detail .phone span").html(window.localStorage.getItem("phone"));
				$(".detail .email span").html(window.localStorage.getItem("email"));
				$(".detail .grade span").html(grade);
			}else{
				$(".regis").show();
				$(".detail").hide();
				$(".setpass").hide();
			}
        </script>
